{% extends "_layouts/layout" %}

{% block pageCss %}
<link rel="stylesheet" href="/_dist/css/pages/services.css">
{% endblock %}

{% block content %}



<div class="content">
		
    <div class="hero nest">
        <div class="bgImg" style="background-image: url('{{ entry.heroImage.one.url() }}')">
        </div>
        <div class="overlay"></div>
        <div class="intro ctr">
            <h1>{{ entry.heroTitle }}</h1>
            <p>{{ entry.heroText }}</p>
        </div>
    </div>

    <section class="s1 pad nest roundel rw">
        <div class="ctr gd">
            <div class="text-block">
                {{ entry.textBlock }}
            </div>
        </div>
    </section>

    <section class="s2 pad nest roundel rg">
        <div class="ctr gd">
            {% include '_components/_service-panels' %}
        </div>
    </section>

    {% include '_components/_parallax' %}

    {% include '_components/_faq-section' %}

    	
</div>
{% endblock %}
