{# Hero Section Component #}
{% if entry.heroImage.one() %}
<div>
    <div style="background-image: url('{{ entry.heroImage.one().url() }}')"></div>
    <div>
        {% if entry.heroTitle %}<h1>{{ entry.heroTitle }}</h1>{% endif %}
        {% if entry.heroText %}<p>{{ entry.heroText }}</p>{% endif %}
    </div>
</div>
{% endif %}
